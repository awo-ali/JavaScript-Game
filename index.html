<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who wants to be a millionaire</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>

    <div class="grid-container"> 

      <h1 class="grid-container__Millionaire">
          <img class="grid-container__Millionaire-logo" src="./Images//Who-wants-to-be-a-millionaire.png" alt="">
      </h1>

      <button class="grid-container__Speaker">speaker</button>
      <div class=" grid-container__Timer">Timer</div>


      <section class="grid-container__Question"></section>

      <section class="grid-container__Answer">
        <div class="grid-container__Answer-blockOne">
          <div class="grid-container__Answer-A" id="grid-container__AnswerButton-A overlay-1 overlay-2"></div>
          <div class="grid-container__Answer-C" id="grid-container__AnswerButton-C overlay-1 overlay-2"></div>
        </div>
        <div class="grid-container__Answer-blockTwo">
          <div class="grid-container__Answer-B" id="grid-container__AnswerButton-B overlay-1 overlay-2"></div>
          <div class="grid-container__Answer-D" id="grid-container__AnswerButton-D overlay-1 overlay-2"></div>
        </div>
      </section>

      <div class="grid-container__icons">
        <button class="grid-container__icons-50:50 " > 50:50
            <img src="" alt="">
        </button>
        <button class="grid-container__icons-askAudience ">A</button>
        <button class="grid-container__icons-phoneFriend">PH</button>
      </div>

      <div class="grid-container__prize">
        <div class="grid-container__prize-1000000"> 15  $ 1 000 000</div>
        <div> 14  $ 500 000</div>
        <div> 13  $ 250 000</div>
        <div> 12  $ 125 000</div>
        <div> 11  $ 64 000</div>
        <div class="grid-container__prize-32000"> 10  $ 32 000</div>
        <div>  9  $ 16 000</div>
        <div>  8  $ 8 000</div>
        <div>  7  $ 4 000</div>
        <div>  6  $ 2 000</div>
        <div class="grid-container__prize-1000">  5  $ 1 000</div>
        <div>  4  $ 500</div>
        <div>  3  $ 300</div>
        <div>  2  $ 200</div>
        <div class="grid-container__prize-100">  1  $ 100</div>
      </div>

    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
