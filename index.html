<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who wants to be a millionaire</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <h1 class="grid-container__Millionaire">
        <img
          class="grid-container__Millionaire-logo"
          src="./Images//Who-wants-to-be-a-millionaire.png"
          alt=""
        />
      </h1>

      <div class="grid-container__Speaker"><img src="./Images/speaker on icon.png" alt="speaker" class="speaker-icon"></div>
      <div class="grid-container__Timer">Timer</div>

      <section class="grid-container__Question"></section>

      <section class="grid-container__Answer">
        <div class="grid-container__Answer-blockOne">
          <div
            class="grid-container__Answer-A"
            id="grid-container__AnswerButton-A"
          ></div>
          <div
            class="grid-container__Answer-C"
            id="grid-container__AnswerButton-C"
          ></div>
        </div>
        <div class="grid-container__Answer-blockTwo">
          <div
            class="grid-container__Answer-B"
            id="grid-container__AnswerButton-B"
          ></div>
          <div
            class="grid-container__Answer-D"
            id="grid-container__AnswerButton-D"
          ></div>
        </div>
      </section>

      <div class="grid-container__icons">
        <div class="grid-container__icons-50"><img class="icon-img-50" src="./Images/millionaire_50.png" alt="50:50"></div>
        <div class="grid-container__icons-askAudience"><img class="icon-img-audience" src="./Images/millionaire_askAudience.png" alt="Ask the audience"></div>
        <div class="grid-container__icons-phoneFriend"><img class="icon-img-friend" src="./Images/millionaire_phoneFriend.png" alt=""></div>
      </div>

      <div class="grid-container__prize" id="prize-container">
        <div class="grid-container__prize-1000000 grid-container__prizeTotal" id="prize-container_15">15 $ 1 000 000</div>
        <div class="grid-container__prize-500000 grid-container__prizeTotal" id="prize-container_14">14 $ 500 000</div>
        <div class="grid-container__prize-250000 grid-container__prizeTotal" id="prize-container_13">13 $ 250 000</div>
        <div class="grid-container__prize-125000 grid-container__prizeTotal" id="prize-container_12">12 $ 125 000</div>
        <div class="grid-container__prize-64000 grid-container__prizeTotal" id="prize-container_11">11 $ 64 000</div>
        <div class="grid-container__prize-32000 grid-container__prizeTotal" id="prize-container_10">10 $ 32 000</div>
        <div class="grid-container__prize-16000 grid-container__prizeTotal" id="prize-container_9">9 $ 16 000</div>
        <div class="grid-container__prize-8000 grid-container__prizeTotal" id="prize-container_8">8 $ 8 000</div>
        <div class="grid-container__prize-4000 grid-container__prizeTotal" id="prize-container_7">7 $ 4 000</div>
        <div class="grid-container__prize-2000 grid-container__prizeTotal" id="prize-container_6">6 $ 2 000</div>
        <div class="grid-container__prize-1000 grid-container__prizeTotal" id="prize-container_5">5 $ 1 000</div>
        <div class="grid-container__prize-500 grid-container__prizeTotal" id="prize-container_4">4 $ 500</div>
        <div class="grid-container__prize-300 grid-container__prizeTotal" id="prize-container_3">3 $ 300</div>
        <div class="grid-container__prize-200 grid-container__prizeTotal" id="prize-container_2">2 $ 200</div>
        <div class="grid-container__prize-100 grid-container__prizeTotal" id="prize-container_1">1 $ 100</div>
      </div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
